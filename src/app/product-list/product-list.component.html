<h2>Productos</h2>

<div *ngFor="let prod of products; index as id">
    
    <h3>
        <a [title]="'Details '+prod.name"
           [routerLink]="['/products',id]">
            {{prod.name}}
        </a>
        
    </h3>
    <p *ngIf="prod.description">
        Descripci√≥n:{{prod.description}}
    </p>
    <button (click)="share()">
        Compartir
    </button>
    
    <app-product-alerts 
        [product]="prod"
        (notify)="onNotify()">
    </app-product-alerts>
</div>
